<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books.</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="headerContentContainer">
      <p class="logo">Books.</p>
      <input id="searchInput" type="text" placeholder="Search">
    </div>
  </header>
  <main>
    <div class="addButtonContainer">
      <button id="addBookButton">+ Add Book</button>
    </div>
    <div class="booksContainer">
      <div class="book">
        <p>"Fight Club"</p>
        <p>By Chuck Palahniuk</p>
        <p>226 pages</p>
        <button id="bookStatusButton">Read</button>
        <button id="removeBookButton">Remove</button>
      </div>
    </div>
  </main>
  <div id="modalBackground">
    <div id="modal">
      <form action="" id="addBookForm">
        <input type="text" id="bookTitle" placeholder="Title">
        <input type="text" id="bookAuthor" placeholder="Author">
        <input type="number" id="bookPages" placeholder="Pages" min="0">
        <div>
          <label for="bookStatus">Have you read it?</label>
          <input type="checkbox" id="bookStatus">
        </div>
        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
