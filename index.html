<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books.</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="headerContentContainer">
      <p class="logo">Books.</p>
      <input id="searchInput" type="text" placeholder="Search">
    </div>
  </header>
  <main>
    <div class="addButtonContainer">
      <button id="addBookButton">+ Add Book</button>
    </div>
    <div class="booksContainer">
      <div class="book">
        <p class="bookTitle">"Fight Club"</p>
        <p class="bookAuthor">By Chuck Palahniuk</p>
        <p class="bookPages">226 pages</p>
        <button id="bookStatusButton">Read</button>
        <button id="removeBookButton">Remove</button>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
